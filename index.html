<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT-001</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar and banner section is start -->
    <section class="nav-container">
      <nav class="navbar">
        <img src="assets/LOGO.png" alt="logo" />
        <a href="#" class="signup-btn">Sign Up</a>
      </nav>
    </section>
    <!-- navbar and banner section is end -->

    <!-- banner section is start -->
    <div class="hero">
      <div class="content">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="main-btn">Stay Focused</button>
      </div>
    </div>
    <!-- banner section is end -->

    <!-- Action Section is start -->
    <section class="preview-section">
      <div class="action-container">
        <div class="left">
          <h3>See It in Action</h3>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="preview-btn">Launch Live Preview</button>
        </div>
        <div class="right">
          <img src="assets/image 1.png" alt="Webflow Preview" />
        </div>
      </div>
    </section>

    <!-- Action Section is end -->
  </body>
</html>
